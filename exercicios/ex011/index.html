<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Abra em diferentes tamanhos de tela</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/img-m.png" type="image/png">

        <img src="imagens/img-g.png" alt="imagem dinâmica">

        <h1> Audios</h1>
        <p>vamos reproduzir um audio</p>
        <audio controls autoplay preload="metadata">
            <source src="audios/guerra2.mp3" type="audio/mpeg">
        </audio>
        
    </picture>
</body>
</html>
